<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Line Integral Convolution</title>
    <script data-main="Build/boot.js" src="lib/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/App.css"/>

</head>
<body>
    <div><input data-bind="value: inputX" style="width: 100%"/></div>
    <div><input data-bind="value: inputY" style="width: 100%"/></div>
    <div><button data-bind="click: parse, enable: enable" style="width: 100%, font-size: large">Parse</button></div>
    <div>
        <canvas class="webglCanvas" width="512" height="512" data-bind="event: {mousedown: mousedown, mouseup: mouseup, mousemove: mousemove, mouseout: mouseup}"></canvas>
    </div>
</body>
</html>
