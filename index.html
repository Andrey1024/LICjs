<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Line Integral Convolution</title>
    <script data-main="Build/boot.js" src="lib/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/App.css"/>

</head>
<body>
    <div class="app">
        <div class="left">
            <div><input data-bind="value: inputX"/></div>
            <div><input data-bind="value: inputY"/></div>
            <div><button data-bind="click: parse, enable: enable">Parse</button></div>
        </div>
        <div class="center">
            <canvas class="webglCanvas" width="512" height="512" data-bind="event: {mousedown: mousedown, mouseup: mouseup, mousemove: mousemove, mouseout: mouseup}"></canvas>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
